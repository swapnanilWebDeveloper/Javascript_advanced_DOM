<head>

        }

</head>
<body>
    <div id="test">
        <h3>This is statement 1</h3>
        <p>This is statement 2</p>
        <span>This is statement 3</span>
        <h3>This is statement 4</h3>
        <p>This is statement 5</p>
        <span>This is statement 6</span>
    </div>
</body>
 <script>
         var new_tag = document.createElement("h5");
        var new_text = document.createTextNode("This is text node, created dynamically");
        var element = document.getElementById('test');
        
        new_tag.appendChild(new_text);
        element.insertBefore(new_tag,element.children[2]);
        
 </script>
