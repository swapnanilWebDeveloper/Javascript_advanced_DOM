<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <form action="">

         <label for="">Name : </label><input type="text" id="fname" onfocus="focus_function(this)" onblur="blurFunction(this)" oninput="inputFunction()"> <br><br>

         <label for="">class : </label><input type="text" id="lname" onfocus="focus_function(this)" onblur="blurFunction(this)" oninput="inputFunction()"> <br><br>  

         <label for="country">country : </label>
           <select id="country" >
               <option value="">India</option>
               <option value="">bangladesh</option>
               <option value="">pakistan</option>
               <option value="">Srilanka</option>
               <option value="">nepal</option>
               <option value="">mayanmar</option>
           </select>
           <br>
      </form>

      <div id="box_name" style="border: 1px solid red;"></div>
</body>

     <script>
              function focus_function(item){
                item.style.backgroundColor = "green";
                item.style.border = "5px solid red";
                item.style.color = "white";
              }

              function blurFunction(product){
                product.style.backgroundColor = "pink";
                product.style.border = "9px solid yellow";
                product.style.color = "green";
              }

              function inputFunction(){
                 var first = document.getElementById("fname");
                 var last = document.getElementById("lname");
                 var info = first.value + " : "+last.value ;
                 document.getElementById("box_name").innerHTML =  "name is : "+info;
              }
     </script>
</html>
