<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <form action="">

         <label for="">Name : </label><input type="text" id="fname" onfocus="focus_function()"> <br><br>

         <label for="">class : </label><input type="text" id="lname" onfocus="focus_lname()"> <br><br>  

         <label for="">class : </label>
           <select id="">
               <option value="">India</option>
               <option value="">bangladesh</option>
               <option value="">pakistan</option>
               <option value="">Srilanka</option>
               <option value="">nepal</option>
               <option value="">mayanmar</option>
           </select>
      </form>
</body>

     <script>
              function focus_function(){
                var item = document.getElementById("fname");

                item.style.backgroundColor = "green";
                item.style.border = "5px solid red";
                item.style.color = "white";
              }

              function focus_lname(){
                var element = document.getElementById("lname");

                element.style.backgroundColor = "pink";
                element.style.border = "5px solid blue";
                element.style.color = "green";
              }
     </script>
</html>
