<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <form action="" onsubmit="submitFunction()">

         <label for="">Name : </label><input type="text" id="fname" onfocus="focus_function(this)" onblur="blurFunction(this)"> <br><br>

         <label for="">email id : </label><input type="email" id="my_email" onfocus="focus_function(this)" onblur="blurFunction(this)" oninvalid="alert('please give an correct email id')"> <br><br>

         <label for="">last name : </label><input type="text" id="lname" onfocus="focus_function(this)" onblur="blurFunction(this)"> <br><br>  

         <label for="country" >country : </label>
           <select id="country" onfocus="focus_function(this)" onblur="blurFunction(this)">
               <option value="india">India</option>
               <option value="bangladesh">bangladesh</option>
               <option value="pakistan">pakistan</option>
               <option value="Srilanka">Srilanka</option>
               <option value="nepal">nepal</option>
               <option value="mayanmar">mayanmar</option>
           </select>

           <input type="submit" value="submit now">
      </form>

       <div id="test" style="border: 3px solid red; margin-top: 20px;"></div>
</body>

     <script>
              function focus_function(item){
                item.style.backgroundColor = "green";
                item.style.border = "5px solid red";
                item.style.color = "white";

              }

              function blurFunction(product){
                product.style.backgroundColor = "pink";
                product.style.border = "9px solid yellow";
                product.style.color = "green";
              }

              function change_function(element){
                var res  = document.getElementById("test");
          
                res.innerHTML = element.value;
              }

              function select_function(){
                 console.log("You selected some text");
              }

     </script>
</html>
