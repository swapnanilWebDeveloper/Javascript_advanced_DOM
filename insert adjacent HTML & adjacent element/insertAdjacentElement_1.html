<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
           background-color: orange;
           width: 400px;
           height: 200px;
           border: 2px solid black;
        }
    </style>
</head>
<body>
     <div id="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, eaque amet praesentium placeat, omnis voluptatibus laudantium corrupti at minus repellendus maiores in asperiores. Ipsam praesentium quis minus nihil, temporibus corporis!</p>
     </div>
</body>
<script>

     var newElement = document.createElement("h4");

     var newText = document.createTextNode("this is just text");

     newElement.appendChild(newText);

     var target = document.getElementById("box");

     target.insertAdjacentElement("beforebegin",newElement);
</script>
</html>
