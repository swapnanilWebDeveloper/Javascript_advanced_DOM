      <button onclick="openWindow()">Open window</button>
      <button onclick="closeWindow()">Close window</button>

           var my_window;
        function openWindow(){
            my_window = window.open("http://www.google.com","","width = 500px, height = 200px, left = 200px, top = 150px");
        }

        function closeWindow(){
            console.log("window shut");
            my_window.close();
        }
