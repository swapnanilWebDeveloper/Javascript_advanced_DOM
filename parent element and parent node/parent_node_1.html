<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            background-color: orange;
            width: 600px;
            height: 300px;
        }

        #middle {
            background-color: pink;
            width: 480px;
            height: 210px;
            margin-top: 30px;
            margin-left: 30px;
        }

        #inner {
            background-color: rgb(81, 234, 89);
            width: 350px;
            height: 120px;
            margin-top: 8px;
            margin-left: 30px;
        }

        #child_A {
            width: 35px;
            height: 35px;
            margin-left: 10px;
            float: left;
            background-color: green;
        }

        #child_B {
            width: 35px;
            height: 35px;
            margin-left: 10px;
            float: left;
            background-color: green;
        }

        #child_C {
            width: 35px;
            height: 35px;
            margin-left: 10px;
            float: left;
            background-color: green;
        }

        #child_D {
            width: 35px;
            height: 35px;
            margin-left: 10px;
            float: left;
            background-color: green;
        }

        #child_E {
            width: 35px;
            height: 35px;
            margin-left: 10px;
            float: left;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="outer">
        <h2>outer</h2>
        <div id="middle">
            <h2>middle</h2>
            <div id="inner">
                <h2>inner</h2>
                <div id="child_A">A</div>
                <div id="child_B">B</div>
                <div id="child_C">C</div>
                <div id="child_D">D</div>
                <div id="child_E">E</div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("inner").addEventListener("click", modify_inner_parent);
    document.getElementById("middle").addEventListener("click", modify_middle_parent);
    document.getElementById("child_B").addEventListener("click", modify_childB_parent);

    function modify_inner_parent() {
        var element = document.getElementById('inner').parentNode;

        element.style.color = "aqua";
        element.style.backgroundColor = "black";
        element.style.width = "400px";
        element.style.border = "10px solid red";
        element.style.borderRadius = "20px";
    }

    function modify_middle_parent() {
        var item = document.getElementById('middle').parentNode;

        item.style.color = "red";
        item.style.backgroundColor = "blue";
        item.style.width = "800px";
        item.style.border = "10px solid green";

    }

    function modify_childB_parent() {
        var para = document.getElementById('child_B').parentNode;

        para.style.color = "yellow";
        para.style.backgroundColor = "goldenrod";
        
        para.style.border = "7px solid red";

    }
</script>

</html>
